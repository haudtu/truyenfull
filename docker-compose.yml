version: '3'
services:

    #PHP Service
    app:
        platform: linux/amd64
        build:
            context: .
            dockerfile: Dockerfile
        image: digitalocean.com/php
        container_name: app
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - app-network

    #Nginx Service
    webserver:
        platform: linux/amd64
        image: nginx:alpine
        container_name: webserver
        restart: unless-stopped
        tty: true
        ports:
            - "88:80"
            - "443:443"
        volumes:
            - ./:/var/www
            - ./config/nginx/:/etc/nginx/conf.d/
        networks:
            - app-network

    #MySQL Service
    db:
        image: mysql:5.7.22
        platform: linux/amd64
        container_name: db
        restart: unless-stopped
        tty: true
        ports:
            - "3300:3307"
        environment:
            MYSQL_DATABASE: demo
            MYSQL_ROOT_PASSWORD: none
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - dbdata:/var/lib/mysql/
            - ./mysql.cnf:/etc/mysql/my.cnf
        networks:
            - app-network

    #PhpMyadmin Service
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        platform: linux/amd64
        restart: unless-stopped
        container_name: phpmyadmin
        depends_on:
            - db
        ports:
            - "8081:80"
        environment:
            PMA_HOST: db
            MYSQL_ROOT_PASSWORD: none
        networks:
            - app-network

#Docker Networks
networks:
    app-network:
        driver: bridge
#Volumes
volumes:
    dbdata:
        driver: local
